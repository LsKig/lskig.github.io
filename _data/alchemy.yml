potions:
  adas_grave:
    name: Могила Ады
    symbols: [ETH, ETH, KIN, HYD]
    description: "Порцию Могилы Адды можно вылить на скоропортящи-еся продукты и даже на труп. Обработанные продукты не будут портиться или гнить в течение ldl0 дней. Для сохранения тела человеческого размера уйдёт 2 порции. "

  white_sand:
    name: Щелочной порошок
    symbols: [KIN, QBR]
    description: "Щелочной порошок нейтрализует действие кислоты: одна порция щелочного порошка отменяет одну порцию кис-латного раствора. Этот порошок также отменяет урон от критического ранения рана в живот."

  blood_sand:
    name: Кровосвертывающий порошок
    symbols: [ETH, RBS]
    description: "Нанесение кровосвёртывающего порошка на рану оста- навливает кровотечение на 2dl0 раундов. По окончании действия рана снова начинает кровоточить - тогда вы можете применить ещё одну порцию. "

  hallucinogen:
    name: Галлюциноген
    symbols: [KPR, RBS]
    description: "Склянку галлюциногена можно бросить в цель в 3 метрах от вас или же подлить этот состав в питьё. Жертва долж- на совершить проверку Стойкости со СЛ 15. При права-ле у жертвы начинаются галлюцинации, которые длятся ldl0 раундов. "

  invisible_ink:
    name: Невидимые чернила
    symbols: [ETH, QBR]
    description: "Невидимые чернила позволяют писать сообщения, про- честь которые можно только после нагревания в течение 1 хода. "

  antipain_grass:
    name: Обезболивающие травы
    symbols: [QBR, KIN]
    description: "Прикладывание к ране обезболивающих трав притупляет боль, снижая штраф от критических ранений на 2. Обезоливающие травы та е снижают штрафы обезболивающих от состояния «при смерти» на r,. Эффект обезболивающих трав действует 2dl0 раундов, после чего можно применить новую порцию."

  poisioner_friend:
    name: Друг отравителя
    symbols: [KIN, KIN, KPR, AER]
    description: "Друг отравителя - прозрачная жидкость, которую мож-но добавлять в еду или питьё, чтобы придать им остроту или сладость. Повышает СЛ обнаружения яда до 20."

  snoose_salt:
    name: Нюхательная соль
    symbols: [QBR, RBS, AER, AER]
    description: "Если нюхательную соль дать понюхать персонажу или существу в состоянии без сознания или дезориента-ции, то персонаж/существо немедленно придёт в себя. Нюхательную соль можно использовать 25 раз."

  paralize_liquid:
    name: Обездвиживающая жидкость
    symbols: [QBR, AER]
    description: "Рану можно обработать обеззараживающей жидкостью, чтобы повысить естественную скорость исцеления па-циента на 2 и уменьшить количество дней для исцеления критической раны на 2. Несколько использований обезза-раживающей жидкости не суммируются. "

  soocoob_breath:
    name: Дыхание сукуба
    symbols: [SUN, ETH, ETH, AER]
    description: "Порция дыхания суккуба помогает при соблазнении. Втерев её в кожу, вы получаете +2 к Соблазнению. Если состав подлить в питьё, выпивший получает -5 против Соблазнения. Как и в случае с чёрным ядом, для обнару-жения дыхания суккуба в питье требуется проверка Вни-мания со ел 16. "

  wifes_tears:
    name: Слезы жен
    symbols: [HYD, ETH, ETH, KPR]
    description: "Принятая порция слёз жён отменяет эффекты опьянения. Принявший это зелье немедленно трезвеет."

  acid_water:
    name: Кислотный раствор
    symbols: [ETH, QBR, KIN, KPR, KPR, KPR]
    description: "Кислотный раствор наносит 2d6 урона любому живому существу, на которое попадает, и 1 d6 / 2 разрушающего урона оружию и броне. Для броска склянки требуется провести атаку с проверкой Атлетики с дистанцией в ме-трах, равной вашему Тел х 2. Кислота разбрызгивается в 2-метровом конусе от места падения."

  alchemy_glue:
    name: Алхимический клей
    symbols: [QBR, HYD, AER, AER, KPR]
    description: "Алхимический клей можно вылить или бросить на поверх-ность предмета или на персонажа. Через 2 раунда клей начинает затвердевать, навсегда склеивая предметы и/или персонажей. Чтобы разъединить склеенное, потребуется проверка Силы со СЛ 16. Для броска склянки проведите атаку с проверкой Атлетики и с дистанцией в метрах, рав- ной вашему Тел х 2. "

  black_poision:
    name: Черный яд
    symbols: [QBR, QBR, ETH, ETH, RBS]
    description: "Чёрный яд немедленно отравляет цель при попадании в кровь или при проглатывании. Проверка Стойкости со СЛ 16 отменяет эффект чёрного яда, но цель может снова отравиться, если примет чёрный яд внутрь или будет ра- иена оружием, покрытым этим ядом. "

  chlorophorm:
    name: Хлороформ
    symbols: [QBR, QBR, KIN, KIN, ETH, KPR]
    description: "Любой, кто вдохнёт хлороформ, должен успешно пройти испытание Устойчивости со штрафом -2, или же он поте- ряет сознание до тех пор, пока испытание не будет прой- дено. Обычно для применения требуется провести атаку Ближнего боя тряпицей, смоченной хлороформом. Хлоро-форм также можно налить в склянку. В каждой склянке содержится 25 порций. "

  fast_fire:
    name: Быстрый огонь
    symbols: [QBR, RBS, RBS, AER, KPR, KIN]
    description: "Если вылить порцию быстрого огня на персонажа, поверхность или предмет, состав быстро высохнет. Всё, что обработано быстрым огнём, становится легковоспла- меняемым - 50%-ный шанс возгорания при контакте с огнём или при попадании искры. "

  bredans_rage:
    name: Ярость бредана
    symbols: [SUN, SUN, SUN, FUD, FUD, FUD, AER, KIN]
    description: "Ярость едана взрывается при контакте с воздухом, нанося 2d6 урона любому существу в пределах 2 м. Для броска склянки требуется провести атаку с проверкой Атлетики с дистанцией в метрах, равной вашему Тел х 2."

  fishteck:
    name: Фисштех
    symbols: [RBS, RBS, RBS, HYD, HYD, KPR, KPR, KIN]
    description: "Любой, кто втягивает носом или втирает в дёсны дозу фисштеха, погружается в подобную трансу эй орию. Этот наркотик часто используют в качестве обез tолива-ющеrо. Вызывает сильное привыкание. После каждого применения совершите проверку Стойкости со СЛ 18. При провале вы становитесь зависимы. Правила зависи-мости см. на стр. 32. "

  pangran_elexir:
    name: Элексир Панграна
    symbols: [KIN, KIN, ETH, ETH, AER, SUN, FUD]
    description: "Любой, кто сделает глоток эликсира Пантаграна, прихо-дит в состояние безумного счастья. Эффект длится ldб/2 часа. Принявший этот эликсир становится необычайно восприимчив к Убеждению, Харизме и Соблазнению, получая штраф -2 к Сопротивлению убеждению"

  aroma_pontion:
    name: Ароматное зелье
    symbols: [QBR, QBR, ETH, KPR, KPR, KIN, HYD, HYD]
    description: "Любой, кто сделает глоток ароматного зелья, должен пройти проверку Стойкости со СЛ 16. При провале пер-сонаж приходит в состояние опьянения на ldl0 часов. Это опьянение можно снять только при помощи магии или зелья слёзы жён. Токсичность ароматного зелья равна 25 %. "

  talgars_tears:
    name: Слезы Тальгара
    symbols: [HYD, HYD, HYD, ETH, ETH, KIN, KPR, KPR]
    description: "Слёзы Талыара немедленно замораживают всё, на что по- падут. Оружие, броня и другие предметы, облитые этой жидкостью, получают двойной разрушающий урон. Для броска склянки требуется провести атаку с проверкой Атлетики с дистанцией в метрах, равной вашему Тел х 2. Жидкость разбрызгивается в 2-метровом конусе от места падения, замораживая всё, на что попадёт."

  zerikan_fire:
    name: Зериканский огонь
    symbols: [SUN, SUN, RBS, RBS, RBS, FUD, KPR]
    description: "Зерриканский огонь немедленно поджигает всё, на что попадёт. Для броска склянки требуется провести атаку с проверкой Атлетики с дистанцией в метрах, равной ва- шему Тел х 2. Жидкость разбрызгивается, поджигая всё и всех в пределах 2-метрового конуса от места падения."