name: "Таблица персона прошлое"
table:
  11: "Суеверный. Верит в приметы и магию чисел."
  12: "Привязан к своей семье."
  13: "Связан браком с влиятельной семьёй."
  14: "Шпионит на другую организацию."
  15: "Отшельник. Общаться предпочитает письмами."
  16: "Огромные долги (перед банком, преступниками, семьёй)."
  21: "Недостаток друзей, союзников, семьи"
  22: "Бывшая пустышка, восстановленный. Неуязвим для духов."
  23: "Хронически болен, нуждается в регулярном уходе."
  24: "Тайно (или открыто?) одержим духом."
  25: "Служит демону (союзники или нет)."
  26: "Гордится происхождением, традициями, языком."
  31: "Беспокоится о внешности, слухах, мнениях."
  32: "Злоупотребляет наркотиками или алкоголем."
  33: "Часто окружён свитой"
  34: "Удерживает своё место благодаря памяти."
  35: "Полагается на чужие советы при принятии решения."
  36: "Причастен к военным преступлениям во время войны за единство."
  41: "Ведёт двойную жизнь."
  42: "Изгой в семье или организации."
  43: "В тюрьме или под дворянским домашним арестом. Путешественник. Имеет знакомых за пределами Дьявола."
  44: "Революционер. Замышляет против Империи."
  45: "Унаследовал своё место. Не заслуживает или не хочет его."
  46: "Знаменитость. Воспет в песне/ упомянут в пьесе/ газете."
  51: "Скандальная репутация (заслуженная или нет)."
  52: "Окружён подхалимами и льстецами."
  53: "Безупречная репутация. Всеми уважаемый."
  54: "Полон предубеждений против какой-то культуры/ религии/ социального слоя."
  55: "Мечтатель. Радикальные взгляды на будущее."
  56: "Проклятый или преследуемый духами либо демонами."
  61: "Страдает сильнейшей, необъяснимой фобией."
  62: "Обширные познания во всех научных дисциплинах."
  63: "Ведёт подробные дневники, записи, учёт."
  64: "Слепо предан группе, идеалу или традиции."
  65: "Старомоден, противостоит новым идеям."
  66: "Мошенник. Немалая часть его жизни вымышлена."